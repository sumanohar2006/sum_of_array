<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Array Elements</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            text-align: center;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sum of Array Elements</h1>
        <label for="arrayInput">Enter array elements (comma-separated):</label><br>
        <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5"><br>
        <button onclick="calculateSum()">Calculate Sum</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateSum() {
            const inputArray = document.getElementById("arrayInput").value;
            const numbers = inputArray.split(',').map(Number); // Convert to numbers
            let sum = 0;

            if (numbers.some(isNaN)) { // Check for invalid input
                document.getElementById("result").textContent = "Invalid input. Please enter numbers only.";
                return;
            }

            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }
            document.getElementById("result").textContent = "Sum: " + sum;


            // More concise approach using reduce:
            // const sumReduce = numbers.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
            // document.getElementById("result").textContent = "Sum (using reduce): " + sumReduce;

        }
    </script>
</body>
</html>
